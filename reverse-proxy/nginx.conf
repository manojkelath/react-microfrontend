worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location /appui {
            try_files $uri /index.html;
        }
        location /mfremote {  
            proxy_pass http://localhost:3001;
        }
        location /libs {  
            proxy_pass http://localhost:3002;
        } 
    }
}